services:
  - type: web
    name: vanya-stays-india
    env: node
    plan: free
    buildCommand: npm install && npm install --prefix server && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: PORT
        value: "4000"
      - key: DATABASE_URL
        value: "file:./dev.db"
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_ACCESS_EXPIRES_IN
        value: "15m"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: CORS_ORIGIN
        value: "*"
      - key: PUBLIC_BASE_URL
        sync: false
